syntax = "proto3";

service Tarea {
	rpc EnviarMensaje (Mensaje) returns (Vacio);
  rpc RecibirMensaje (ID) returns (Mensaje);
	rpc ObtenerUsuarios (Vacio) returns (Data);
	rpc AgregarUsuario (Vacio) returns (ID);
	rpc ObtenerMensajes (ID) returns (Data);
}

message Vacio {}

message Data {
	string data = 1;
}

message ID {
	int32 id = 1;
}

message Mensaje {
	int32 id_ori = 1;
	int32 id_des = 2;
	string mensaje = 3;
  float time = 4;
}